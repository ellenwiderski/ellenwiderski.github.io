<html>
	<head>
		<title>To-Do List</title>
		<style>
			section {
				width:60%;
				margin-left:auto;
				margin-right:auto;
				margin-bottom:50px;
			}
			footer {
				clear:both;
				position:fixed;
				left:0px;
				bottom:0px;
				width:100%;
				text-align:center;
				padding:20px;
			}
			h1 {
				text-align:center;
			}
			li {
				list-style-type: none;
				text-align: left;
				padding:10px;
			}
			input#new {
				width:40%;
			}
			
		</style>
	</head>
	<body>
		<script src="todo.js"></script>
		<h1> To-Do List </h1>
		<section>
			<ul id="list">
			</ul>
		</section>
		<footer>
			<span>New Task:</span>
			<input id="new" type="text" onkeydown="if (event.keyCode == 13) document.getElementById('add').click()">
			<button id="add" type="button" onclick="addnew();">+</button>
		</footer>
	</body>
</html>
